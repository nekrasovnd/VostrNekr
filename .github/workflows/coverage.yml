name: Code Coverage

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install c8 globally
      run: npm install -g c8
      
    - name: Run tests with coverage from root
      run: |
        echo "=== Running coverage from root directory ==="
        c8 --reporter=text --reporter=html node test/coverage-test.js
      
    - name: Check if coverage files exist
      run: |
        echo "=== Checking coverage files ==="
        ls -la coverage/ || echo "No coverage directory yet"
        find . -name "*.json" -path "*/coverage/*" 2>/dev/null || echo "No coverage JSON files"
      
    - name: Generate coverage report with explicit src
      run: |
        echo "=== Generating coverage report ==="
        c8 report --reporter=text --reporter=html --src="./js" --include="**/calculator.js"
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
        
    - name: Check coverage with lower thresholds
      run: |
        c8 check-coverage --lines 50 --functions 50 --branches 40
