name: Code Coverage

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests with local c8 binary
      run: |
        echo "=== Running coverage with local c8 ==="
        ./node_modules/.bin/c8 --include="js/calculator.js" --reporter=text node test/coverage-test.js
      
    - name: Generate reports
      run: |
        ./node_modules/.bin/c8 report --include="js/calculator.js" --reporter=html --reporter=text
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
