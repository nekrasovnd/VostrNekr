name: Code Coverage

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies and c8
      run: |
        npm install
        npm install -g c8
      
    - name: Run tests with coverage
      run: c8 node test/coverage-test.js
      
    - name: Generate coverage report
      run: c8 report --reporter=html --reporter=text
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
        
    - name: Check coverage threshold
      run: |
        c8 check-coverage --lines 70 --functions 70 --branches 60
