name: Code Coverage

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests with coverage via npm
      run: |
        echo "=== Running coverage via npm script ==="
        npm run coverage
      
    - name: Generate HTML report
      run: |
        echo "=== Generating HTML report ==="
        npx c8 report --include="js/calculator.js" --reporter=html
      
    - name: Check coverage results
      run: |
        echo "=== Coverage summary ==="
        npx c8 report --include="js/calculator.js" --reporter=text
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
