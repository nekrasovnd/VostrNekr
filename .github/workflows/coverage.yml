name: Code Coverage

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Debug - Check file existence
      run: |
        echo "=== Checking critical files ==="
        ls -la js/calculator.js
        ls -la test/coverage-test.js
        echo "=== Full structure ==="
        find . -name "*.js" | head -20
        
    - name: Debug - Test require from different paths
      run: |
        echo "=== Testing require paths ==="
        node -e "
          const paths = [
            './js/calculator.js',
            '../js/calculator.js', 
            '/home/runner/work/VostrNekr/VostrNekr/js/calculator.js',
            'js/calculator.js'
          ];
          paths.forEach(path => {
            try {
              require.resolve(path);
              console.log('✅ Found:', path);
            } catch(e) {
              console.log('❌ Not found:', path);
            }
          });
        "
        
    - name: Install dependencies
      run: npm install
      
    - name: Run basic test
      run: |
        echo "=== Running from test directory ==="
        cd test && node coverage-test.js
      
    - name: Install c8
      run: npm install -g c8
      
    - name: Run tests with coverage
      run: |
        cd test && c8 node coverage-test.js
      
    - name: Generate coverage report
      run: c8 report --reporter=html --reporter=text
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
